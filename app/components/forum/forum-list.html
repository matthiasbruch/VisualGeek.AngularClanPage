<div>    
    <div *ngFor="#item of items" class="panel panel-default forum-list-forum" (click)="goToForum(item.forumId)">
        <div class="panel-heading">{{item.label}}</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <div>
                        {{item.description}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
